GetWeatherDetails:
- URL: http://restapi.demoqa.com/utilities/weather/city/Hyderabad
- StatusCode: 200
- Headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
- Assertions:
    City: Hyderabad

GetEmployee:
- URL: http://dummy.restapiexample.com/api/v1/employee/16555
- StatusCode: 200
- Headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
- Assertions:
    id: "16555"
    employee_name: "pranith1234"
    employee_salary: "0"
    profile_image:

CreateEmployee:
- URL: http://dummy.restapiexample.com/api/v1/create
- StatusCode: 200
- Headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
- Assertions:
    name: "test"
    salary: "123"
    age: "23"
- PostBody: "{\"name\":\"test\",\"salary\":\"123\",\"age\":\"23\"}"